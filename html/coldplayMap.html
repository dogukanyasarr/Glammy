<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coldplay Konser Haritası</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/concertmap.css">
    <link rel="shortcut icon" href="../images/grammy.ico" type="image/x-icon">
    <script src="//unpkg.com/d3-dsv"></script>
    <script src="//unpkg.com/index-array-by"></script>
    <script src="//unpkg.com/globe.gl"></script>
</head>
<body>
    <div id="singer">
        <img src="../images/coldplay.jpg" alt="">
        <div>
            <h2 class="baslik">COLDPLAY</h2> <br>
            <h2 class="alt-baslik"><em>MUSIC of the SPHERES</em></h2>
        </div>
        <!-- spotify canlı verisi alındı. dinamik olarak şarkıcının top10 şarkısını listeliyor. -->
        <div id="spotify-iframe">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/artist/4gzpq5DPGxSnKTe4SA8HAU?utm_source=generator" width="400" height="400" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
        <!-- github üzerinden yaptığımız fetch işleminden verileri alıyoruz ve oluşturduğumuz div içerisinden listeliyoruz. -->
        <div id="concertBox" style="display: none;">
            <h3 id="concertheader">Konserler</h3>
            <ul id="concertList">
            </ul>
        </div>       
    </div>
    <!-- birden fazla sanatçı yapacağımız için ve her sanatçının konser turları farklı yerlerde olduğu için sayfa yönlendirici butonlar eklendi. -->
    <div id="concertModal">
        <div class="modal-content">
          <button type="button" class="btn btn-outline-light button-1" onclick="window.location.href = 'taylorMap.html'">Taylor Swift</button>
          <button type="button" class="btn btn-outline-light button-1" onclick="goToConcert('taylorMap.html')">Joost Klein</button>
          <button type="button" class="btn btn-outline-light button-1" onclick="goToConcert('coldplayMap.html')">The Weeknd</button>
          <button type="button" class="btn btn-outline-light button-1"onclick="goToConcert('coldplayMap.html')">Adele</button>
          <button type="button" class="btn btn-outline-light button-1" onclick="goToConcert('coldplayMap.html')">Selena Gomez</button>         
        </div>
      </div>
    <div id="buttons">
        <button type="button" class="btn btn-outline-light button-1">COLDPLAY KİMDİR?</button>
        <button type="button" class="btn btn-outline-light button-2" onclick="showConcerts()">KONSERLER</button>
        <button type="button" class="btn btn-outline-light button-3" onclick="toggleSpotify()">SPOTIFY</button>
        <button type="button" class="btn btn-outline-light button-4" onclick="showConcertModal()">SANATÇILAR</button>

    </div>
    <!-- globe.js'den direkt kütüphaneyi aldık. -->
    <div id="globeViz"></div>
    

    <script src="../javascript/coldplaymap.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="../javascript/coldplay.js"></script>
    <script src="../javascript/taylorbuttons.js"></script>
</body>
</html>
