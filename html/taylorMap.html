<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor Swift Konser Haritası</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/concertmap.css">
    <link rel="shortcut icon" href="../images/grammy.ico" type="image/x-icon">
    <script src="//unpkg.com/d3-dsv"></script>
    <script src="//unpkg.com/index-array-by"></script>
    <script src="//unpkg.com/globe.gl"></script>

</head>
<body>

    <div id="singer">
        <img src="../images/taylor.jpg" alt="">
        <div>
            <h2 class="baslik">TAYLOR SWIFT</h2> <br>
            <h2 class="alt-baslik"><em>The Eras Tour</em></h2>
        </div>
        <div id="spotify-iframe">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/artist/06HL4z0CvFAxyc27GXpf02?utm_source=generator" width="400px" height="400px" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
        <div id="concertBox" style="display: none;">
            <h3 id="concertheader">Konserler</h3>
            <ul id="concertList">
                <!-- Konserler buraya dinamik olarak eklenecek -->
            </ul>
        </div>
    </div>
    <div id="concertModal">
        <div class="modal-content">
          <button type="button" class="btn btn-outline-light button-1" onclick="goToConcert('coldplayMap.html')">Joost Klein</button>
          <button type="button" class="btn btn-outline-light button-1" onclick="window.location.href = 'coldplayMap.html'">Coldplay</button>
          <button type="button" class="btn btn-outline-light button-1" onclick="goToConcert('coldplayMap.html')">The Weeknd</button>
          <button type="button" class="btn btn-outline-light button-1"onclick="goToConcert('coldplayMap.html')">Adele</button>
          <button type="button" class="btn btn-outline-light button-1" onclick="goToConcert('coldplayMap.html')">Selena Gomez</button>         
        </div>
      </div>
    

    <div id="buttons">
        <button type="button" class="btn btn-outline-light button-1">TAYLOR SWIFT KİMDİR?</button>
        <button type="button" class="btn btn-outline-light button-2"onclick="showConcerts()">KONSERLER</button>
        <button type="button" class="btn btn-outline-light button-3" onclick="toggleSpotify()">SPOTIFY</button>
        <button type="button" class="btn btn-outline-light button-4" onclick="showConcertModal()">SANATÇILAR</button>

    </div>
    <div id="globeViz"></div>
    

    <script src="../javascript/taylormap.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="../javascript/taylorbuttons.js"></script>
</body>
</html>
